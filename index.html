<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- css stylesheet -->

    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="container">
    <h2 class="text text-center my-4">WELCOME TO  BOOK STORE</h2>

    <!-- search area -->

    <nav class="navbar navbar-light border-1 rounded bg-light">
        <div class="container-fluid"> 
            <input id="input-filed" class="form-control me-4 p-2" type="search" placeholder="Search book name" aria-label="Search">
            <button onclick="loadSearch()" id="button" class="btn my-2 mx-auto" type="submit">Search</button>     
        </div>
      </nav>

      <!-- found result -->

        <h3 id="found-result" class="text-center text-dark my-4">
        </h3>

        <!-- error area -->
        <div id="error-message" class="error my-4 text-center">
            <h4>
                --no result found.--
            </h4>
        </div>
        
            <!-- Search Results -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 p-4 my-4 g-4">
               
              </div>


            
    <!-- javascript  -->
    <script src="index.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
